{% with activity.object as comment %}
<div class="card">
  <div class="card-header">
    Commment by: {{ comment.author }} at {{ comment.created_at }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ comment.text }}</p>
      <footer class="blockquote-footer">{{ comment.author}} <cite title="Source Title"></cite></footer>
    </blockquote>
  </div>
</div>
{% endwith %}
